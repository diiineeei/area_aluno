<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
{% if user.is_authenticated %}
  Altenticação efetuada com sucesso! sejá bem vindo {{ user.username }}!
  <p><a href="{% url 'logout' %}">Desconectar</a></p>
{% else %}
  <p>Você não está logado</p>
  <a href="{% url 'login' %}">Entrar</a>
{% endif %}
{% endblock %}
